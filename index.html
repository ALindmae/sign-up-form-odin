<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Sign up </title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="sign-up-page">
        <div class="sign-up-visual">
            <div class="logo-wrapper">
                <img src="./images/odin-lined.png" alt="" class="odin-logo">
            </div>
            <p class="photo-credit">Photo credit</p>
        </div>
        <div class="form-container">
            <div>
                <h2>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <i>now</i> to get started. </h2>
                <h2>You know you want to.</h2>
            </div>
            <div>
                <form action="" method="post">
                    <div class="form-container">
                        <h2> Let's do this!</h2>
                        <div class="form-wrapper">

                            <div class="form-group">
                                <label for="first-name"> FIRST NAME </label>
                                <input type="text" name="first-name" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="last-name"> LAST NAME </label>
                                <input type="text" name="last-name" required>
                            </div>

                            <div class="form-group">
                                <label for="email"> EMAIL </label>
                                <input type="email" name="email" required>
                            </div>

                            <div class="form-group">
                                <label for="phone-number"> PHONE NUMBER </label>
                                <input type="tel" name="phone-number" required>
                            </div>

                            <div class="form-group">
                                <label for="password"> PASSWORD </label>
                                <input type="password" name="password" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="confirm-password"> CONFIRM PASSWORD </label>
                                <input type="password" name="confirm-password" required>
                            </div>
                        </div>
                    </div>
                    <button type="submit"> Create Account </button>
                    <p> Already have an account? <a href=""> Log in!</a></p>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
